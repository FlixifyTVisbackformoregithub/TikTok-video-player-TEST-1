<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #fe2c55;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #fe2c55;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background-color: #fe2c55;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e03c50;
        }
        .message {
            margin-top: 15px;
            color: #d9534f;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TikNot - TikTok Unblocker</h1>
        <input type="text" id="videoUrl" placeholder="Enter TikTok Video URL" />
        <button id="goButton">Unblock Video</button>
        <div class="message" id="message"></div>
        <div class="constructedUrl" id="constructedUrl"></div><!-- For debugging -->
    </div>

    <script>
        document.getElementById('goButton').addEventListener('click', function() {
            const urlInput = document.getElementById('videoUrl').value.trim();
            const messageDiv = document.getElementById('message');
            const constructedUrlDiv = document.getElementById('constructedUrl');
            messageDiv.textContent = ''; // Clear previous messages
            constructedUrlDiv.textContent = ''; // Clear previous constructed URL

            // Regex to capture TikTok video ID
            const regex = /(?:https?:\/\/)?(?:www\.)?tiktok\.com\/@[^\/]+\/video\/(\d+)/;
            const match = urlInput.match(regex);

            if (match) {
                const videoId = match[1];
                const unblockUrl = `https://yourwebsite.com/watch?v=${videoId}`; // Change to your actual handling URL

                // Display the constructed URL for debugging
                constructedUrlDiv.textContent = `Constructed URL: ${unblockUrl}`;

                // Uncomment the next line to redirect (if your backend is ready)
                // window.location.href = unblockUrl; 
            } else {
                messageDiv.textContent = 'Please enter a valid TikTok video URL.';
            }
        });
    </script>
    
</body>
</html>
